<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chapter 7 basic visual formatting</title>
	<style>
		.div1
		{
			width:auto;
			height: 50px;
			background: #000;

		}
		.p
		{
			margin-left: 100px;
			margin-right: 100px;
			width: 100px;
			height: 100px;
			background: green;
		}
		.p1
		{
			margin-left: auto;
			margin-right: auto;/*居中1*/
			width:100px;
			height:100px;
			background: red;
		}
		/*容器内居中*/
		.div2
		{
			position: relative;
			width:200px;
			height: 100px;
			background: #ccc;
		}
		.p3
		{
			margin: auto;
			position: absolute;
			left: 0;top:0;bottom:0;right: 0;
			width: 50px;
			height:50px;
			background: green;
		}
		/*其他居中方式见chrome书签*/
		.div3
		{
			width: auto;
			height:20px;
			margin-left: 200px;
			background: #111;
		}
		.div4
		{
			height: 6em;
		}
		.p4
		{
			height: 50%;
		}
		.div5
		{
			width: 800px;
			height: 100px;
			/*margin-left: 50px;*/
			background: red;
		}
		ul
		{
			list-style-position: inside;
		}
		.div6 li
		{
			display: inline;
			border-right:1px solid;
			padding: 0 5px
		}
		.div6 li:first-child
		{
			border-left: 1px solid;
		}
	</style>
</head>
<body>
<div class="div1"></div>
<div class="p"></div>
<div class="p1"></div>
<div class="div2">
	<div class="p3"></div>
</div>
<div class="div3"></div>
<div class="div4">
	<div class="p4">hehe</div>
</div>
<div class="div5">
<ul>
	<li>heheheeh</li>
	<li>heheheeh</li>
	<li>heheheeh</li>
</ul>
</div>
<div class="div6">
	<li>github</li>
	<li>github</li>
	<li>github</li>
	<li>github</li>
	<li>github</li>
</div>
</body>
</html>
