<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html" charset="utf-8 " />
<script src="file:///G|/学习工作/网页制作/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
        $("#btn1").click(function() {
			$("#test").text("hello world");
		});
		$("#btn2").click(function() {
			$("#test1").html("<strong>hello world</strong>");
		});
		$("#btn3").click(function() {
			$("#test2").val("hello world");
		});
		$("#btn4").click(function() {
			$("#test3").text(function(i,origText) {
				return "oldText:" + origText + "newHtml: <strong>hello</strong>" ;
			})
		});
		$("#btn5").click(function() {
			$("#baidu").attr({
				"href" : "www.google.com",
				"title" : "google",
			});
			$("#baidu").text("Google");
		});
	});
		
</script>
</head>
<body>
	<button id="btn1">改变文本内容</button>
    <button id="btn2">改变html内容</button>
	<button id="btn3">改变表单内容</button>
    <p id="test">hello everyone</p>
    <p id="test1">hello everyone</p>
    <input type="text" id="test2" value="hello everyone" />
    <br />
    <button id="btn4">回调函数</button>
    <p id="test3">我爱你</p>
    <br />
    <button id="btn5">attr()设置属性</button>
    <br />
    <a id="baidu" href="ww.haidu.com" title="百度">百度</a>
</body> 
</html>
