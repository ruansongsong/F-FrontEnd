<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="file:///C|/Users/Administrator/Documents/未命名站点 2/jquery-2.1.1.min.js"></script>
<script>
	$(document).ready(function() {
		$("#btn1").click(function() {
			$("#div1").empty();
		});
		$("#btn2").click(function() {
			$(".italic").remove();
		});
		$("#btn3").click(function() {
			$("#div2 p").remove(".italic");
		});
        
    });
</script>
<style type="text/css">
	#div1
	{
		width:100px;
		height:100px;
		background-color: #FFF;
		border:1px solid #000;
	}
</style>
</head>

<body>
<div id="div1">点击重置清空内容</div>
<br />
<button id="btn1">重置</button>
<br />
<p>This is a paragraph in the div.</p>
<p class="italic"><i>This is another paragraph in the div.</i></p>
<p class="italic"><i>This is another paragraph in the div.</i></p>
<button id="btn2">清空斜体内容</button>
<br />
<div id="div2">
	<p>This is a paragraph in the div.</p>
	<p class="italic"><i>This is another paragraph in the div.</i></p>
	<p class="italic"><i>This is another paragraph in the div.</i></p>
</div>
<button id="btn3">remove(参数接受内容)删除</button>
</body>
</html>
