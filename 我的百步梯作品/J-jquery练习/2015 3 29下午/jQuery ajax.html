<!--j
Query load() 方法

jQuery load() 方法是简单但强大的 AJAX 方法。

load() 方法从服务器加载数据，并把返回的数据放入被选元素中。
$(selector).load(URL,data,callback);
下面的例子把 "demo_test.txt" 文件中 id="p1" 的元素的内容，加载到指定的 <div> 元素中：
实例

$("#div1").load("demo_test.txt #p1");
-->
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="file:///C|/Users/Administrator/Documents/未命名站点 2/jquery-2.1.1.min.js"></script>
<script>
var jq=$.noConflict();
	jq(document).ready(function() {
        jq("#btn1").click(function() {
			jq(".news").load("demo.txt #p1");
		});
    });
</script>
<style type="text/css">
	.news
	{
		margin:10px;
		padding:2px;
		border:1px solid lightgray;
		font-family:Arial, Helvetica, sans-serif;
		font-size:18px;
	}
</style>

</head>

<body>
<div class="news">
	<p id="p">我爱你</p>
    <p id="p1">你不爱我</p>
</div>
<button id="btn1">加载</button>
</body>
</html>
