<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content/type" content="text/html" charset="utf-8" />
	<script  src="js/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var $category=$('ul li:gt(5):not(:last)');
			$category.hide();
			var $showmoreBtn=$('div.showmore>a');
			$showmoreBtn.click(function()
			{
				if($category.is(":hidden"))
				{
					$category.show();
					$(this).find('span')
					.css("background","url(img/up.gif) no-repeat 0 3px")
					.text("精简显示品牌");
				}
				else
				{
					$category.hide();
					$(this).find('span')
					.css("background","url(img/down.gif) no-repeat 0 3px")
					.text("显示更多品牌");
				}
				return false;
			})
		})
	</script>
	<style type="text/css">
		.category
		{
			margin: 0 auto;
			width: 500px;		
		}
		ul
		{
			float: left;
			list-style: none;
			line-height:25px;	
		}
		li{
			float: left;
			width:100px;
		}
		a:hover
		{
			text-decoration: none;
			color:red;
		}
		.showmore
		{
			clear: both;
			text-align:center;
			padding-top: 10px;

		}
		.showmore a{
			width: 120px;
			display: block;
			margin: 0 auto;
			line-height: 20px;
			border: 1px #AAA solid;
		}
		.showmore  a span{

			padding-left: 15px;
			background: url(img/down.gif) no-repeat 0 3px;
		}
	</style>
	</head>
	<body>
		<div class="category">
			<ul>
				<li><a href="#">佳能</a><i>1</i></li>
				<li><a href="#">松下</a><i>2</i></li>
				<li><a href="#">三星</a><i>3</i></li>
				<li><a href="#">联想</a><i>4</i></li>
				<li><a href="#">索尼</a><i>5</i></li>
				<li><a href="#">微软</a><i>6</i></li>
				<li><a href="#">三洋</a><i>7</i></li>
				<li><a href="#">尼康</a><i>8</i></li>
				<li><a href="#">思科</a><i>9</i></li>
				<li><a href="#">谷歌</a><i>10</i></li>
				<li><a href="#">百度</a><i>11</i></li>
				<li><a href="#">搜狗</a><i>12</i></li>
				<li><a href="#">腾讯</a><i>13</i></li>
				<li><a href="#">阿里巴巴</a><i>14</i></li>
				<li><a href="#">其他品牌</a><i>15</i></li>
			</ul>
			
		</div>
		<div class="showmore">
			<a href="more.html"><span>显示更多品牌</span></a>
		</div>
	</body>
</html>
