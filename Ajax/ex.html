<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax的测试</title>
	<script type="text/javascript">
	//创建XMLHttpRequest对象
	var XmlHttp;
	if(window.XMLHttpRequest)
	{
		//现代浏览器
		XmlHttp = new XMLHttpRequest();
	}
	else
	{
		//针对ie6,ie5
		XmlHttp=new ActiveXObject("Mirosoft.XMLHTTP")
	}

	</script>
</head>
<body>
	<h1></h1>
	<p></p>
</body>
</html>
